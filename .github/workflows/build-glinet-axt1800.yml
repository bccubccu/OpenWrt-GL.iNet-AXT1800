name: BUILD GLINET AXT1800

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

  push:
    paths:
      - '.github/workflows/build-glinet-axt1800.yml'
      - 'glinet-axt1800.yml'
    branches:
      - main

  # schedule:
  #   - cron: 0 16 * * *

env:
  REPO_URL: https://github.com/gl-inet/gl-infra-builder
  REPO_BRANCH: main
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OFFICIAL: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install python build-essential libncurses5-dev gawk git libssl-dev gettext zlib1g-dev swig unzip time rsync python3 python3-setuptools python3-yaml subversion -y
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        echo $PWD
        echo $GITHUB_WORKSPACE
        git clone $REPO_URL -b $REPO_BRANCH /workdir/gl-infra-builder
        #ln -sf /workdir/gl-infra-builder $GITHUB_WORKSPACE/gl-infra-builder
        cd $GITHUB_WORKSPACE
        [ -e glinet-axt1800.yml ] && mv glinet-axt1800.yml /workdir/gl-infra-builder/profiles
        [ -e *axt1800* ] && mv *axt1800* /workdir/gl-infra-builder/profiles
        


    - name: run official setup.py
      if: env.OFFICIAL == 'true'
      run: |
        cd /workdir/gl-infra-builder
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@github.com"
        python3 setup.py -c configs/config-wlan-ap.yml
        cd /workdir/gl-infra-builder/wlan-ap/openwrt
        ./scripts/gen_config.py glinet-axt1800 glinet_depends
         git clone https://github.com/gl-inet/glinet4.x.git -b main /workdir/glinet
        ./scripts/gen_config.py glinet-axt1800 glinet_depends
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp /workdir/glinet/pkg_config/gl_pkg_config_axt1800.mk  /workdir/glinet/ipq60xx/gl_pkg_config.mk
        cp /workdir/glinet/pkg_config/glinet_depends_axt1800.yml  /workdir/gl-infra-builder/profiles/glinet_depends.yml
        make defconfig
        cd /workdir/gl-infra-builder/wlan-ap/openwrt/files/etc
        echo "$(date +"%Y.%m.%d")" >./glversion
        echo " Bulid By NiePeiLiang " >./version.type

    - name: run setup.py
      if: env.OFFICIAL == 'false'
      run: |
        cd /workdir/gl-infra-builder
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@github.com"
        python3 setup.py -c configs/config-wlan-ap.yml
        cd /workdir/gl-infra-builder/wlan-ap/openwrt
        ./scripts/gen_config.py glinet-axt1800 openwrt_common luci
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Official compile the firmware
      id: official-compile
      if: env.OFFICIAL == 'true'
      run: |
        cd /workdir/gl-infra-builder/wlan-ap/openwrt
        echo -e "$(nproc) thread compile"
        make -j1 GL_PKGDIR=/workdir/glinet/ipq60xx/ V=s
        #make -j$(expr $(nproc) + 1) GL_PKGDIR=/workdir/glinet/ipq60xx/ V=s
        #echo "::set-output name=status::success"
        #grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        #[ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        #echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Compile the firmware
      id: compile
      if: env.OFFICIAL == 'false'
      run: |
        cd /workdir/gl-infra-builder/wlan-ap/openwrt
        echo -e "$(nproc) thread compile"
        make -j$(expr $(nproc) + 1)  V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: /workdir/gl-infra-builder/wlan-ap/openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled() && !failure()
      run: |
        cd /workdir/gl-infra-builder/wlan-ap/openwrt/bin/targets/ipq807x/ipq60xx
        echo $PWD
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled() && !failure()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled() && !failure()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && !failure()
      run: |
        echo "::set-output name=release_tag::AXT1800-$(date +"%Y.%m.%d-%H.%M")"
        touch release.txt
        echo "## ??? 固件下载 | GLINET AXT1800" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "- ?? [点我快速下载](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "${releaseReadme}" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "- ?? 后台地址：192.168.8.1" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "- ?? WiFi名称：GL-AXT1800-2.4GHz和GL-AXT1800-5GHz" >> release.txt
        echo -e "## ? 主要功能\n1. 网络带宽监视器\n2. 实时流量监测\n3. 磁盘管理工具\n4. 断网检测功能与定时重启\n5. 释放内存\n6. 基于IP地址限速\n7. 访问时间控制\n8. IP/MAC绑定\n9. 通用即插即用UPnP（端口自动转发）\n10. 添加防火墙\n11. 动态域名（DDNS）\n12. WOL网络唤醒\n13. 支持计划重启\n14. 文件管理助手\n15. Argon主题\n16. Argon主题设置\n17. Clash代理\n18. ZeroTier内网穿透\n19. AdGuard home广告过滤\n20. 全能推送（钉钉推送，企业微信推送，Bark，PushPlus推送）\n21. Turbo ACC 网络加速(支持Fast Path或者硬件NAT)\n22. SSH_SFTP链接\n23. Compat依赖\n24. Uhttpd\n25. Vsftpd\n26. 微信/Telegram推送\n27. KMS服务器\n28. 应用商店\n29. CPU 性能优化调节\n30. Ftp服务器\n31. Aria2下载器\n32. ariang" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled() && !failure()
      env:
        GITHUB_TOKEN: ${{ secrets.AC_GH_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && !failure()
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
